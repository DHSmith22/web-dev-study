<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website that rolls dice based on user chosen dice">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="dice, dice roller, d4, d6, d8, d12, d20, d100, die, roll">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Select Dice</h1>
        <section class="diceOptions">
            <ul class="diceList">
                <li>
                    <input type="checkbox" name="d4" id="d4Check">
                    <label for="d4">D4</label>
                </li>
                <li>
                    <input type="checkbox" name="d6" id="d6Check">
                    <label for="d6">D6</label>
                </li>
                <li>
                    <input type="checkbox" name="d8" id="d8Check">
                    <label for="d8">D8</label>
                </li>
                <li>
                    <input type="checkbox" name="d10" id="d10Check">
                    <label for="d10">D10</label>
                </li>
                <li>
                    <input type="checkbox" name="d12" id="d12Check">
                    <label for="d12">D12</label>
                </li>
                <li>
                    <input type="checkbox" name="d20" id="d20Check">
                    <label for="d20">D20</label>
                </li>
                <li>
                    <input type="checkbox" name="d100" id="d100Check">
                    <label for="d100">D100</label>
                </li>
            </ul>
        </section>
        <button type="button" id="rollButton">Roll</button>
        <h1 class="output"></h1>
    </main>

    <script src="section3.js"></script>
</body>
</html>
