<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainContainer">
        <div class="errorMessage">
            
        </div>
        <ul class="inputContainer">
            <label for="addBar">Add Food</label>
            <input type="text" name="addBar" id="addBar" placeholder="Add Food">
            <label for="addPrice">Add Price</label>
            <input type="number" name="addPrice" id="addPrice" placeholder="$0">
            <input type="submit" id="submitButtn">
        </ul>
        <section class="outputContainer">
            <ul class="listContainer">
                <!-- list items created dynamicaly in JS -->
            </ul>
        </section>
        <h1 class="totalPrice">Cart Total: $0.00</h1>
    </main>
    <script src="script.js"></script>
</body>
</html>
