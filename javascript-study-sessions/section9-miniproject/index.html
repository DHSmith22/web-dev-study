<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Basic Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="inputArea">
            <label for="numInputX">Enter First Value</label>
            <input type="number" name="numInputX" id="numInputX">
            <label for="numInputY">Enter Second Value</label>
            <input type="number" name="numInputY" id="numInputY">
            <button class="computeButton">Compute</button>
        </div>
        <div class="outputArea">
            <div class="mathBox" id="add"></div>
            <div class="mathBox" id="subtract"></div>
            <div class="mathBox" id="multiply"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
